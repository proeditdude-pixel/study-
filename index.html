<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SyllabusStudy Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --glass: rgba(255,255,255,0.06); --border: rgba(255,255,255,0.1); --accent: #007aff; }
        body, html { margin:0; padding:0; background:#000; color:#fff; font-family:-apple-system, sans-serif; height:100vh; overflow:hidden; }
        .wallpaper { position:fixed; inset:0; z-index:-1; background:radial-gradient(circle at top right, #1a1c2c, #000); }
        
        /* GUI Components */
        .screen { position:absolute; inset:0; padding:60px 25px 120px; opacity:0; pointer-events:none; transition:0.4s; overflow-y:auto; }
        .screen-active { opacity:1; pointer-events:auto; }
        .glass-card { background:var(--glass); backdrop-filter:blur(40px); border:1px solid var(--border); border-radius:22px; padding:20px; margin-bottom:15px; }
        
        .gui-input { background:rgba(0,0,0,0.3); border:1px solid var(--border); border-radius:12px; padding:12px; color:#fff; width:calc(100% - 26px); margin-bottom:10px; outline:none; font-size:15px; }
        .gui-btn { padding:16px; border-radius:14px; border:none; font-weight:700; cursor:pointer; width:100%; transition:0.2s; }
        .gui-btn-primary { background:#fff; color:#000; }
        .gui-btn-sec { background:var(--glass); color:#fff; border:1px solid var(--border); }

        /* Profile & Tables */
        .banner { width:100%; height:130px; border-radius:18px; object-fit:cover; }
        .pfp-wrap { width:75px; height:75px; border-radius:20px; border:4px solid #000; margin-top:-38px; margin-left:15px; overflow:hidden; }
        .badge { padding:3px 8px; border-radius:5px; font-size:10px; font-weight:bold; margin-right:5px; background:var(--accent); }
        
        .task-row { display:flex; flex-direction:column; gap:5px; padding:12px; border-bottom:1px solid var(--border); }
        .task-meta { display:flex; justify-content:space-between; font-size:11px; opacity:0.5; }

        /* Dialog Overlay */
        .overlay { position:fixed; inset:0; background:rgba(0,0,0,0.8); backdrop-filter:blur(10px); z-index:9999; display:none; align-items:center; justify-content:center; }
        
        .dock { position:fixed; bottom:25px; left:20px; right:20px; height:70px; background:rgba(255,255,255,0.1); backdrop-filter:blur(20px); border-radius:30px; display:flex; justify-content:space-around; align-items:center; border:1px solid var(--border); }
        .nav-item { opacity:0.4; font-size:10px; font-weight:bold; cursor:pointer; }
        .nav-item.active { opacity:1; }
    </style>
</head>
<body>

    <div class="wallpaper"></div>

    <div id="view-home" class="screen screen-active">
        <h1 style="font-size:32px; font-weight:900;">My Subjects</h1>
        <div id="subject-container"></div>
        <button class="gui-btn gui-btn-primary" onclick="gui.open('new-subject')">+ Create Subject</button>
    </div>

    <div id="view-detail" class="screen">
        <div onclick="ui.show('home')" style="margin-bottom:20px; opacity:0.6; cursor:pointer;">‚Üê Back to Subjects</div>
        <h2 id="active-subject-name" style="font-size:28px; margin:0;"></h2>
        <div id="task-container" style="margin-top:20px;"></div>
        <button class="gui-btn gui-btn-primary" style="margin-top:20px;" onclick="gui.open('new-task')">+ Add Goal / Task</button>
    </div>

    <div id="view-profile" class="screen" style="padding:0;">
        <div style="position:relative;">
            <img id="u-banner" src="https://images.unsplash.com/photo-1519681393784-d120267953ba?w=800" class="banner">
            <div onclick="ui.show('settings')" style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.4); padding:8px 15px; border-radius:12px; font-size:12px; cursor:pointer;">‚öôÔ∏è Family Center</div>
        </div>
        <div class="pfp-wrap"><img id="u-pfp" src="https://api.dicebear.com/7.x/notionists/svg?seed=Guest"></div>
        <div style="padding:20px;">
            <div style="display:flex; align-items:center; gap:10px;">
                <h1 id="u-name" style="margin:0;">Guest</h1>
                <div id="u-badges"></div>
            </div>
            <p id="u-date" style="opacity:0.5; font-size:12px;"></p>
            <div id="auth-box" style="margin-top:20px;">
                <button class="gui-btn gui-btn-primary" onclick="gui.open('auth')">Login / Sign Up</button>
            </div>
            <button id="logout-btn" class="gui-btn gui-btn-sec" style="display:none; color:#ff453a; margin-top:20px;" onclick="core.logout()">Log Out</button>
        </div>
    </div>

    <div id="view-settings" class="screen">
        <div onclick="ui.show('profile')" style="margin-bottom:20px; opacity:0.6; cursor:pointer;">‚Üê Back</div>
        <h2 style="font-size:28px;">Family Center</h2>
        <div class="glass-card">
            <input type="text" id="fam-input" class="gui-input" placeholder="User to invite...">
            <button class="gui-btn gui-btn-primary" onclick="core.invite()">Invite</button>
        </div>
        <div id="family-list"></div>
    </div>

    <div id="dialog" class="overlay">
        <div class="glass-card" style="width:85%; max-width:320px;">
            <h3 id="d-title" style="margin-top:0;">Dialog</h3>
            <div id="d-body"></div>
            <div id="d-footer" style="margin-top:20px; display:flex; gap:10px;"></div>
        </div>
    </div>

    <nav class="dock">
        <div class="nav-item active" onclick="ui.show('home', this)">HOME</div>
        <div class="nav-item" onclick="ui.show('profile', this)">PROFILE</div>
    </nav>

<script>
    // 1. Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC2ryrcM8eRTUIkBrVitQUWn2x5oTbbnmE",
      authDomain: "syllabuspro-4ec5c.firebaseapp.com",
      projectId: "syllabuspro-4ec5c",
      databaseURL: "https://syllabuspro-4ec5c-default-rtdb.asia-southeast1.firebasedatabase.app/",
      storageBucket: "syllabuspro-4ec5c.firebasestorage.app"
    };
    firebase.initializeApp(firebaseConfig);
    const rdb = firebase.database();

    // 2. Local State (No removals, just expansions)
    let state = {
        user: localStorage.getItem('ss_u'),
        subjects: JSON.parse(localStorage.getItem('ss_s')) || [],
        family: JSON.parse(localStorage.getItem('ss_f')) || [],
        badges: JSON.parse(localStorage.getItem('ss_b')) || ["Pro"],
        created: localStorage.getItem('ss_d') || "Jan 18, 2026",
        activeIdx: null
    };

    // 3. GUI Logic (Custom Dialogs)
    const gui = {
        open(type) {
            const body = document.getElementById('d-body');
            const foot = document.getElementById('d-footer');
            const head = document.getElementById('d-title');
            body.innerHTML = ""; foot.innerHTML = "";
            
            if(type === 'new-subject') {
                head.innerText = "Add Subject";
                body.innerHTML = `<input id="v1" class="gui-input" placeholder="e.g. Mathematics">`;
                foot.innerHTML = `<button class="gui-btn gui-btn-primary" onclick="core.addSubject()">Create</button>`;
            }
            if(type === 'new-task') {
                head.innerText = "Add Task / Goal";
                body.innerHTML = `
                    <input id="v1" class="gui-input" placeholder="Task Name">
                    <input id="v2" type="date" class="gui-input" value="2026-01-18">
                `;
                foot.innerHTML = `<button class="gui-btn gui-btn-primary" onclick="core.addTask()">Save</button>`;
            }
            if(type === 'auth') {
                head.innerText = "Account Sync";
                body.innerHTML = `<input id="v1" class="gui-input" placeholder="Username">`;
                foot.innerHTML = `<button class="gui-btn gui-btn-primary" onclick="core.login()">Continue</button>`;
            }
            document.getElementById('dialog').style.display = 'flex';
        },
        close() { document.getElementById('dialog').style.display = 'none'; }
    };

    // 4. Core Logic
    const core = {
        async sync() {
            localStorage.setItem('ss_u', state.user || "");
            localStorage.setItem('ss_s', JSON.stringify(state.subjects));
            localStorage.setItem('ss_f', JSON.stringify(state.family));
            localStorage.setItem('ss_b', JSON.stringify(state.badges));
            localStorage.setItem('ss_d', state.created);
            if(state.user) {
                await rdb.ref('users/' + state.user.toLowerCase()).set(state);
            }
        },
        addSubject() {
            const val = document.getElementById('v1').value;
            if(val) { state.subjects.push({name: val, tasks: []}); this.sync(); ui.renderSubjects(); gui.close(); }
        },
        addTask() {
            const task = document.getElementById('v1').value;
            const date = document.getElementById('v2').value;
            if(task) {
                state.subjects[state.activeIdx].tasks.push({task, date});
                this.sync(); ui.renderTasks(); gui.close();
            }
        },
        async login() {
            const u = document.getElementById('v1').value.trim();
            if(!u) return;
            const snap = await rdb.ref('users/'+u.toLowerCase()).once('value');
            if(snap.exists()) { Object.assign(state, snap.val()); }
            else { state.user = u; }
            this.sync(); location.reload();
        },
        invite() {
            const u = document.getElementById('fam-input').value.trim();
            if(u && !state.family.includes(u)) { state.family.push(u); this.sync(); ui.renderFamily(); }
        },
        logout() { localStorage.clear(); location.reload(); }
    };

    // 5. UI Rendering
    const ui = {
        show(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('screen-active'));
            document.getElementById('view-'+id).classList.add('screen-active');
            if(el) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
        },
        renderSubjects() {
            document.getElementById('subject-container').innerHTML = state.subjects.map((s, i) => `
                <div class="glass-card" onclick="ui.openSubject(${i})">
                    <div style="font-size:18px; font-weight:bold;">${s.name}</div>
                    <div style="opacity:0.5; font-size:12px;">${s.tasks.length} Goals</div>
                </div>
            `).join('');
        },
        openSubject(i) {
            state.activeIdx = i;
            document.getElementById('active-subject-name').innerText = state.subjects[i].name;
            this.renderTasks(); this.show('detail');
        },
        renderTasks() {
            const tasks = state.subjects[state.activeIdx].tasks;
            document.getElementById('task-container').innerHTML = tasks.map(t => `
                <div class="glass-card" style="padding:15px; margin-bottom:10px;">
                    <div style="font-weight:bold;">${t.task}</div>
                    <div class="task-meta">
                        <span>üìÖ ${t.date}</span>
                        <span style="color:var(--accent)">Active</span>
                    </div>
                </div>
            `).join('');
        },
        renderFamily() {
            document.getElementById('family-list').innerHTML = state.family.map(f => `
                <div class="glass-card" style="display:flex; justify-content:space-between; align-items:center;">
                    <span>${f}</span>
                    <button class="gui-btn gui-btn-sec" style="width:auto; padding:5px 12px; font-size:10px;">View</button>
                </div>
            `).join('');
        }
    };

    window.onload = () => {
        if(state.user) {
            document.getElementById('u-name').innerText = state.user;
            document.getElementById('u-date').innerText = "Member Since: " + state.created;
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'block';
            document.getElementById('u-badges').innerHTML = state.badges.map(b => `<span class="badge">${b}</span>`).join('');
        }
        ui.renderSubjects();
        ui.renderFamily();
    };
</script>
</body>
</html>
