    <style>
        /* * ======================================================================================
         * SYLLABUS TITAN STYLE ENGINE (v9.0)
         * Author: Gemini
         * Architecture: Utility-First + Component Classes
         * ======================================================================================
         */

        /* --------------------------------------------------------------------------------------
         * 1. DESIGN TOKENS & VARIABLES
         * -------------------------------------------------------------------------------------- 
         */
        :root {
            /* COLOR PALETTE: OBSIDIAN DARK MODE */
            --titan-bg-deep: #000000;
            --titan-bg-surface: #0a0a0a;
            --titan-bg-card: #141414;
            --titan-bg-highlight: #1f1f1f;
            
            /* PRIMARY BRANDING */
            --titan-primary: #3b82f6;          /* Electric Blue */
            --titan-primary-hover: #2563eb;
            --titan-primary-dim: rgba(59, 130, 246, 0.15);
            
            /* ACCENTS */
            --titan-accent: #8b5cf6;           /* Violet */
            --titan-success: #10b981;          /* Emerald */
            --titan-danger: #ef4444;           /* Red */
            --titan-warning: #f59e0b;          /* Amber */
            
            /* TEXT HIERARCHY */
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-tertiary: #525252;
            --text-disabled: #404040;

            /* BORDERS & GLASS */
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-focus: rgba(59, 130, 246, 0.5);
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-blur: 20px;

            /* SPACING SYSTEM */
            --space-xs: 4px;
            --space-s: 8px;
            --space-m: 16px;
            --space-l: 24px;
            --space-xl: 32px;
            --space-xxl: 48px;

            /* BORDER RADIUS */
            --radius-s: 6px;
            --radius-m: 12px;
            --radius-l: 18px;
            --radius-xl: 28px;
            --radius-round: 9999px;

            /* ANIMATION CURVES */
            --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-smooth: cubic-bezier(0.4, 0.0, 0.2, 1);
            --ease-sharp: cubic-bezier(0.0, 0.0, 0.2, 1);
            --dur-fast: 150ms;
            --dur-normal: 300ms;
            --dur-slow: 500ms;

            /* Z-INDEX LAYERS */
            --z-back: -1;
            --z-base: 0;
            --z-sticky: 100;
            --z-dock: 500;
            --z-modal: 1000;
            --z-toast: 2000;
            --z-debug: 9999;

            /* SAFE AREAS */
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        /* --------------------------------------------------------------------------------------
         * 2. RESET & BASE
         * -------------------------------------------------------------------------------------- 
         */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            user-select: none; /* Prevent text selection in UI */
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* App handles scrolling internally */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--titan-bg-deep);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* --------------------------------------------------------------------------------------
         * 3. LAYOUT ENGINE (THE VIEWPORT)
         * -------------------------------------------------------------------------------------- 
         */
        #titan-viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: var(--z-base);
        }

        .screen-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .view-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            padding: var(--space-l);
            padding-bottom: calc(80px + var(--safe-bottom)); /* Clear the dock */
            padding-top: calc(20px + var(--safe-top));
            
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            transition: 
                opacity var(--dur-normal) var(--ease-smooth),
                transform var(--dur-normal) var(--ease-spring);
        }

        .view-page.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
            z-index: 10;
        }

        /* Scrollbar hiding */
        .view-page::-webkit-scrollbar { display: none; }
        .view-page { -ms-overflow-style: none; scrollbar-width: none; }

        /* --------------------------------------------------------------------------------------
         * 4. COMPONENT: CARDS & CONTAINERS
         * -------------------------------------------------------------------------------------- 
         */
        .card {
            background: var(--titan-bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-l);
            padding: var(--space-l);
            margin-bottom: var(--space-m);
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            /* GPU Acceleration to prevent flickering */
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .card-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--border-subtle);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-m);
        }

        .card-interactive {
            cursor: pointer;
            transition: transform var(--dur-fast), background-color var(--dur-fast);
        }

        .card-interactive:active {
            transform: scale(0.98);
            background-color: var(--titan-bg-highlight);
        }

        /* --------------------------------------------------------------------------------------
         * 5. COMPONENT: TYPOGRAPHY
         * -------------------------------------------------------------------------------------- 
         */
        h1, h2, h3, h4, h5, h6 { margin: 0; font-weight: 700; color: var(--text-primary); }
        
        .display-1 { font-size: 36px; letter-spacing: -1px; margin-bottom: var(--space-s); }
        .display-2 { font-size: 28px; letter-spacing: -0.5px; margin-bottom: var(--space-s); }
        .heading-3 { font-size: 20px; margin-bottom: var(--space-xs); }
        
        .text-body { font-size: 15px; color: var(--text-secondary); margin-bottom: 4px; }
        .text-small { font-size: 13px; color: var(--text-tertiary); }
        .text-label { 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            color: var(--text-tertiary); 
            font-weight: 800;
            display: block;
            margin-bottom: var(--space-s);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --------------------------------------------------------------------------------------
         * 6. COMPONENT: BUTTONS (Fixed Black Line Bug)
         * -------------------------------------------------------------------------------------- 
         */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 54px;
            padding: 0 var(--space-l);
            background: var(--titan-bg-highlight);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle); /* Explicit border to fix rendering artifacts */
            border-radius: var(--radius-m);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--dur-fast);
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: var(--titan-primary);
            color: #ffffff;
            border: 1px solid var(--titan-primary); /* Prevents black hairline gaps */
            box-shadow: 0 4px 15px var(--titan-primary-dim);
        }
        
        .btn-primary:active {
            box-shadow: 0 2px 8px var(--titan-primary-dim);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--titan-danger);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .btn-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--titan-success);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .btn-ghost {
            background: transparent;
            border: none;
            color: var(--text-secondary);
        }

        .btn-icon {
            width: 44px;
            padding: 0;
            flex-shrink: 0;
        }

        .btn-sm {
            height: 36px;
            font-size: 13px;
            padding: 0 var(--space-m);
            width: auto;
        }

        /* --------------------------------------------------------------------------------------
         * 7. COMPONENT: FORMS & INPUTS
         * -------------------------------------------------------------------------------------- 
         */
        .form-group {
            margin-bottom: var(--space-m);
            width: 100%;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-field {
            width: 100%;
            height: 54px;
            background: var(--titan-bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-m);
            padding: 0 var(--space-m);
            font-size: 16px;
            color: var(--text-primary);
            transition: border-color var(--dur-fast), box-shadow var(--dur-fast);
            appearance: none; /* Removes native UI styling */
        }

        .input-field:focus {
            border-color: var(--titan-primary);
            box-shadow: 0 0 0 4px var(--titan-primary-dim);
        }

        .input-field::placeholder {
            color: var(--text-tertiary);
        }

        /* Search Result Styling */
        .search-results-container {
            margin-top: var(--space-m);
            max-height: 200px;
            overflow-y: auto;
        }
        
        .search-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-m);
            border-bottom: 1px solid var(--border-subtle);
            animation: fadeIn var(--dur-fast) ease-in;
        }
        
        .search-item:last-child { border-bottom: none; }

        /* --------------------------------------------------------------------------------------
         * 8. COMPONENT: NAVIGATION DOCK
         * -------------------------------------------------------------------------------------- 
         */
        .dock-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: var(--z-dock);
            width: auto;
        }

        .dock {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 12px 28px;
            background: rgba(28, 28, 28, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .dock-item {
            position: relative;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--dur-normal) var(--ease-spring);
        }

        .dock-item svg {
            width: 26px;
            height: 26px;
            fill: currentColor;
            transition: transform var(--dur-fast);
        }

        .dock-item.active {
            color: var(--titan-primary);
            transform: translateY(-8px);
        }

        .dock-item.active svg {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px var(--titan-primary-dim));
        }

        .dock-indicator {
            position: absolute;
            bottom: -6px;
            width: 4px;
            height: 4px;
            background: var(--titan-primary);
            border-radius: 50%;
            opacity: 0;
            transition: opacity var(--dur-fast);
        }

        .dock-item.active .dock-indicator { opacity: 1; }

        /* --------------------------------------------------------------------------------------
         * 9. COMPONENT: MODALS (Fixed Infinite Loop Bug)
         * -------------------------------------------------------------------------------------- 
         */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: var(--z-modal);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--dur-normal);
        }

        .modal-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-body {
            width: 90%;
            max-width: 400px;
            background: #121212;
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            transform: scale(0.9) translateY(20px);
            transition: transform var(--dur-normal) var(--ease-spring);
            display: flex;
            flex-direction: column;
            gap: var(--space-m);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
        }

        .modal-overlay.open .modal-body {
            transform: scale(1) translateY(0);
        }

        .modal-actions {
            display: flex;
            gap: var(--space-m);
            margin-top: var(--space-m);
        }

        /* --------------------------------------------------------------------------------------
         * 10. COMPONENT: CHAT UI (Fixed Weird Message CSS)
         * -------------------------------------------------------------------------------------- 
         */
        #chat-interface {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000000;
            z-index: var(--z-modal);
            transform: translateX(100%);
            transition: transform var(--dur-normal) var(--ease-smooth);
            display: flex;
            flex-direction: column;
        }

        #chat-interface.active {
            transform: translateX(0);
        }

        .chat-header {
            height: 90px;
            padding: var(--space-l);
            padding-top: calc(var(--safe-top) + 20px);
            background: rgba(18, 18, 18, 0.95);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            gap: var(--space-m);
        }

        .chat-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-l);
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .chat-footer {
            padding: var(--space-m);
            padding-bottom: calc(var(--safe-bottom) + 20px);
            background: #121212;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            gap: var(--space-s);
            align-items: center;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .message-bubble.sent {
            align-self: flex-end;
            background: var(--titan-primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-bubble.received {
            align-self: flex-start;
            background: #262626;
            color: white;
            border-bottom-left-radius: 4px;
            border: 1px solid #333;
        }

        /* --------------------------------------------------------------------------------------
         * 11. UTILITIES & ANIMATIONS
         * -------------------------------------------------------------------------------------- 
         */
        .hidden { display: none !important; }
        
        .spin-loader {
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Toast Notifications */
        .toast-container {
            position: fixed; top: var(--safe-top); left: 0; width: 100%;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            pointer-events: none; z-index: var(--z-toast);
        }

        .toast-message {
            background: rgba(30,30,30,0.95);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            border: 1px solid var(--border-subtle);
            color: white; font-weight: 500; font-size: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideDown 0.3s var(--ease-spring);
        }

        @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>

    /* ----------------------------------------------------------------------
     * MODULE: DATA KERNEL (Firebase Wrapper + LocalStorage Fallback)
     * ---------------------------------------------------------------------- */
    class DataKernel {
        constructor() {
            try {
                if (!firebase.apps.length) firebase.initializeApp(CONFIG.firebase);
                this.db = firebase.database();
                this.auth = firebase.auth();
                this.isOnline = navigator.onLine;
                
                // Monitor Connection
                window.addEventListener('online', () => this.isOnline = true);
                window.addEventListener('offline', () => this.isOnline = false);
                
                console.log(`[Titan] Kernel Initialized: ${CONFIG.version}`);
            } catch (e) {
                console.error("[Titan] Critical Firebase Error", e);
                alert("Database Connection Failed. Running in Offline Mode.");
            }
        }

        get user() {
            return this.auth.currentUser;
        }

        /* AUTHENTICATION */
        async signIn(email, pass) {
            try {
                await this.auth.signInWithEmailAndPassword(email, pass);
                return { success: true };
            } catch (e) {
                return { success: false, error: e.message };
            }
        }

        async signUp(email, pass, username) {
            try {
                // 1. Check if username exists (Atomic check)
                const userRef = this.db.ref('usernames/' + username);
                const snapshot = await userRef.once('value');
                if (snapshot.exists()) throw new Error("Username already taken.");

                // 2. Create Auth User
                const cred = await this.auth.createUserWithEmailAndPassword(email, pass);
                
                // 3. Write Profile Data
                const uid = cred.user.uid;
                await this.db.ref('users/' + uid).set({
                    username: username,
                    email: email,
                    created: Date.now(),
                    subjects: []
                });
                
                // 4. Reserve Username
                await userRef.set(uid);
                
                return { success: true };
            } catch (e) {
                return { success: false, error: e.message };
            }
        }

        async signOut() {
            await this.auth.signOut();
        }

        /* DATA OPS */
        async getUserProfile(uid) {
            if (!uid) return null;
            const snap = await this.db.ref(`users/${uid}`).once('value');
            return snap.val();
        }
        
        async getUsernameFromUID(uid) {
            const p = await this.getUserProfile(uid);
            return p ? p.username : "Unknown";
        }
        
        async searchUsers(query) {
            // Simple client-side filtering for this demo scale
            // In prod, use ElasticSearch or Cloud Functions
            if(query.length < 3) return [];
            
            const snap = await this.db.ref('usernames').limitToFirst(50).once('value');
            const results = [];
            snap.forEach(child => {
                if(child.key.toLowerCase().includes(query.toLowerCase())) {
                    results.push({ username: child.key, uid: child.val() });
                }
            });
            return results;
        }
    }

        async navigate(viewName, params = null, push = true) {
            const viewport = document.getElementById('titan-viewport');
            
            // 1. Update State
            if(push) history.pushState({ view: viewName, params }, '', `#${viewName}`);
            this.current = viewName;
            
            // 2. Render View
            UI.toast('Loading...', 'info'); // Micro-feedback
            let html = '';
            try {
                html = await this.routes[viewName](params);
                // Remove loading toast
                const toast = document.querySelector('.toast-message');
                if(toast) toast.remove();
            } catch(e) {
                console.error(e);
                html = `<div class="card"><h3 style="color:red">Error</h3><p>${e.message}</p></div>`;

            // 3. Transition
            const oldPage = document.querySelector('.view-page.active');
            const newPage = document.createElement('div');
            newPage.className = 'view-page';
            newPage.innerHTML = html;
            viewport.appendChild(newPage);

            // Force Reflow for Animation
            void newPage.offsetWidth; 
            newPage.classList.add('active');
            
            if(oldPage) {
                oldPage.classList.remove('active');
                setTimeout(() => oldPage.remove(), 500); // Cleanup after anim
            }

            // 4. Update Dock
            this.updateDock(viewName);
        },

    // 2. WHITEBOARD ENGINE
    const Whiteboard = {
        canvas: document.getElementById('wb-canvas'),
        ctx: null,
        isDrawing: false,
        activeSubject: null,
        
        init() {
            this.ctx = this.canvas.getContext('2d');
            this.resize();
            window.addEventListener('resize', () => this.resize());
            
            // Events
            const start = (e) => {
                this.isDrawing = true;
                this.ctx.beginPath();
                this.draw(e);
            };
            const move = (e) => {
                if(!this.isDrawing) return;
                e.preventDefault(); // Stop scroll
                this.draw(e);
            };
            const end = () => {
                this.isDrawing = false;
                this.ctx.beginPath();
            };
            
            // Mouse
            this.canvas.onmousedown = start;
            this.canvas.onmousemove = move;
            this.canvas.onmouseup = end;
            
            // Touch
            this.canvas.ontouchstart = (e) => start(e.touches[0]);
            this.canvas.ontouchmove = (e) => move(e.touches[0]);
            this.canvas.ontouchend = end;
        },
        
        resize() {
            const rect = this.canvas.parentElement.getBoundingClientRect();
            this.canvas.width = rect.width;
            this.canvas.height = rect.height - 80; // Subtract toolbar
        },
        
        draw(e) {
            const rect = this.canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            this.ctx.lineWidth = 3;
            this.ctx.lineCap = 'round';
            this.ctx.lineTo(x, y);
            this.ctx.stroke();
            this.ctx.beginPath();
            this.ctx.moveTo(x, y);
        },
        
        open(subjectId) {
            this.activeSubject = subjectId;
            document.getElementById('wb-layer').style.display = 'flex';
            this.init();
            this.ctx.strokeStyle = '#ffffff';
        },
        
        close() {
            document.getElementById('wb-layer').style.display = 'none';
        },
        
        setColor(c) { this.ctx.strokeStyle = c; },
        wipe() { this.ctx.clearRect(0,0,this.canvas.width, this.canvas.height); },
        save() { UI.toast('Sketch Saved'); this.close(); }
    };

            Router.navigate('detail', subId, false); 
        },
        
        deleteTask: async (subId, taskId) => {
            await DB.db.ref(`users/${DB.user.uid}/subjects/${subId}/tasks/${taskId}`).remove();
            Router.navigate('detail', subId, false);
        },

        // --- SOCIAL LOGIC ---
        searchUser: async () => {
            const query = document.getElementById('user-search').value.trim();
            const resBox = document.getElementById('search-results');
            
            if(!query) return;
            resBox.innerHTML = UI.loader();
            
            const results = await DB.searchUsers(query);
            
            if(results.length === 0) {
                resBox.innerHTML = '<p class="text-small" style="padding:10px; text-align:center">No users found.</p>';
                return;
            }
            
            resBox.innerHTML = results.map(u => {
                if(u.uid === DB.user.uid) return ''; // Don't show self
                return `
                <div class="search-item">
                    <b>${u.username}</b>
                    <button class="btn btn-sm btn-primary" onclick="AppActions.sendInvite('${u.uid}', '${u.username}')">Connect</button>
                </div>`;
            }).join('');
        },

        sendInvite: async (targetUid, targetName) => {
            // Check if already friends
            const check = await DB.db.ref(`users/${DB.user.uid}/friends/${targetUid}`).once('value');
            if(check.exists()) return UI.toast('Already connected', 'info');
            
            // Send Invite
            const myProfile = await DB.getUserProfile(DB.user.uid);
            await DB.db.ref(`users/${targetUid}/invites/${DB.user.uid}`).set({
                fromUid: DB.user.uid,
                fromName: myProfile.username,
                ts: Date.now()
            });
            
            UI.toast(`Invite sent to ${targetName}`, 'success');
            document.getElementById('search-results').innerHTML = '';
        },

        respondInvite: async (inviteId, fromUid, accept) => {
            const myUid = DB.user.uid;
            
            // 1. Remove Invite
            const updates = {};
            updates[`users/${myUid}/invites/${inviteId}`] = null;
            
            if(accept) {
                // 2. Add Friendship (Bidirectional)
                const fromProfile = await DB.getUserProfile(fromUid);
                const myProfile = await DB.getUserProfile(myUid);
                
                updates[`users/${myUid}/friends/${fromUid}`] = { username: fromProfile.username };
                updates[`users/${fromUid}/friends/${myUid}`] = { username: myProfile.username };
                
                UI.toast('Connection Established', 'success');
            } else {
                UI.toast('Invite Declined');
            }
            
            await DB.db.ref().update(updates);
            Router.navigate('family', null, false);
        },

        // --- AUTH LOGIC ---
        toggleRegister: () => {
            const userField = document.getElementById('user-field');
            const btnReg = document.getElementById('btn-reg');
            const btnLog = document.getElementById('btn-login');
            
            if(userField.style.display === 'none') {
                userField.style.display = 'block';
                btnLog.innerText = 'Register';
                btnLog.onclick = AppActions.register; // Switch handler
                btnReg.innerText = 'Back to Login';
            } else {
                userField.style.display = 'none';
                btnLog.innerText = 'Login';
                btnLog.onclick = AppActions.login;
                btnReg.innerText = 'Create Account';
            }
        },

        login: async () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            if(!e || !p) return UI.toast('Missing credentials', 'error');
            
            UI.toast('Authenticating...', 'info');
            const res = await DB.signIn(e, p);
            if(!res.success) UI.toast(res.error, 'error');
            // Auth State Listener will handle redirect
        },

        register: async () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            const u = document.getElementById('auth-user').value;
            if(!e || !p || !u) return UI.toast('All fields required', 'error');
            
            UI.toast('Creating Account...', 'info');
            const res = await DB.signUp(e, p, u);
            if(!res.success) UI.toast(res.error, 'error');
        },

        logout: async () => {
            await DB.signOut();
            UI.toast('Logged Out');
        }
    };

    /* ----------------------------------------------------------------------
     * SYSTEM BOOTLOADER
     * ---------------------------------------------------------------------- */
    (function Boot() {
        console.log(">> SYSTEM BOOT INITIATED");
        
        // 1. Initialize Router
        Router.init();
        
        // 2. Auth Listener (The Heartbeat)
        DB.auth.onAuthStateChanged((user) => {
            console.log(">> AUTH STATE:", user ? "LOGGED IN" : "GUEST");
            
            if(user) {
                // If on auth page, go home. If elsewhere, stay there.
                if(!Router.current || Router.current === 'profile') {
                    Router.navigate('home');
                } else {
                    // Refresh current view to ensure data loads
                    Router.navigate(Router.current, null, false);
                }
            } else {
                // If logged out, force profile (login screen)
                Router.navigate('profile');
            }
        });

    })();

</script>
</body>
</html>
