        /* * ==========================================================================
         * SECTION 1: CORE VARIABLES & ANIMATION ENGINE
         * ==========================================================================
         */
        :root {
            /* Palette - Cyber Dark */
            --c-bg: #050505;
            --c-surface: rgba(28, 28, 30, 0.65);
            --c-surface-solid: #1c1c1e;
            --c-primary: #2d7af1;
            --c-primary-glow: rgba(45, 122, 241, 0.4);
            --c-accent: #bf5af2;
            --c-success: #32d74b;
            --c-danger: #ff453a;
            --c-text-main: #ffffff;
            --c-text-sec: rgba(255, 255, 255, 0.55);
            
            /* Metrics */
            --radius-xl: 32px;
            --radius-l: 20px;
            --radius-m: 14px;
            --padding-page: 24px;
            --header-h: 180px;
            --avatar-size: 90px;
            
            /* Animation Timing */
            --ease-elastic: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --ease-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* RESET */
        *, *::before, *::after { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--c-bg); font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif; color: var(--c-text-main); }

        /* MOVING GRADIENT BACKGROUND */
        .live-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a0b2e);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* INTRO ANIMATION OVERLAY */
        #intro-layer {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .intro-logo {
            width: 80px; height: 80px; background: linear-gradient(135deg, var(--c-primary), var(--c-accent));
            border-radius: 24px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px var(--c-primary-glow);
            animation: introBounce 1.2s var(--ease-elastic) forwards;
        }
        .intro-text {
            margin-top: 20px; font-size: 24px; font-weight: 700; letter-spacing: -0.5px;
            opacity: 0; animation: fadeUp 0.8s 0.5s forwards;
        }
        @keyframes introBounce { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* * ==========================================================================
         * SECTION 2: COMPONENT STYLES
         * ==========================================================================
         */
        
        /* SCROLL VIEW CONTAINER */
        #app-root { position: relative; width: 100%; height: 100%; }
        
        .screen {
            position: absolute; inset: 0; 
            padding: var(--padding-page); padding-bottom: 120px;
            overflow-y: auto; scrollbar-width: none;
            opacity: 0; pointer-events: none; transform: scale(0.96) translateY(10px);
            transition: opacity 0.4s var(--ease-expo), transform 0.4s var(--ease-expo);
        }
        .screen::-webkit-scrollbar { display: none; }
        .screen.active { opacity: 1; pointer-events: auto; transform: scale(1) translateY(0); }

        /* TYPOGRAPHY */
        h1 { font-size: 34px; font-weight: 800; margin: 0 0 8px 0; letter-spacing: -1px; }
        h2 { font-size: 22px; font-weight: 700; margin: 0 0 16px 0; }
        p { font-size: 16px; color: var(--c-text-sec); line-height: 1.5; margin: 0; }
        .subtext { font-size: 13px; color: var(--c-text-sec); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; display: block; }

        /* CARDS (Glassmorphism) */
        .card {
            background: var(--c-surface);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: var(--radius-l);
            padding: 20px; margin-bottom: 16px;
            position: relative; overflow: hidden;
            transition: transform 0.2s, background 0.2s;
        }
        .card.interactive:active { transform: scale(0.98); background: rgba(255,255,255,0.15); }

        /* BUTTONS */
        .btn {
            width: 100%; height: 56px; border: none; border-radius: var(--radius-m);
            font-size: 17px; font-weight: 600; font-family: inherit; color: #fff;
            background: rgba(255,255,255,0.1); margin-top: 12px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; position: relative; overflow: hidden;
        }
        .btn-primary { background: var(--c-primary); box-shadow: 0 8px 20px -6px var(--c-primary-glow); }
        .btn-danger { background: rgba(255, 69, 58, 0.15); color: var(--c-danger); }
        .btn:active { transform: scale(0.97); opacity: 0.9; }

        /* INPUTS */
        .inp-wrap { margin-bottom: 16px; }
        .inp {
            width: 100%; height: 54px; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1); border-radius: var(--radius-m);
            padding: 0 16px; color: white; font-size: 16px; font-family: inherit;
            transition: 0.3s;
        }
        .inp:focus { border-color: var(--c-primary); box-shadow: 0 0 0 3px var(--c-primary-glow); background: rgba(0,0,0,0.5); }

        /* * ==========================================================================
         * SECTION 3: PROFILE HERO (THE FIX)
         * ==========================================================================
         */
        /* Rigid positioning container */
        .profile-hero {
            position: relative;
            width: 100%;
            height: calc(var(--header-h) + (var(--avatar-size) / 2)); /* Height of banner + half avatar */
            margin-bottom: 20px;
        }
        
        .profile-banner {
            width: 100%; height: var(--header-h);
            background: #222; border-radius: var(--radius-l);
            overflow: hidden; position: relative;
        }
        .profile-banner img { width: 100%; height: 100%; object-fit: cover; }
        
        .profile-avatar {
            width: var(--avatar-size); height: var(--avatar-size);
            border-radius: 30px; /* Squircle */
            background: #333;
            border: 4px solid var(--c-bg); /* Cutout effect */
            position: absolute;
            left: 24px;
            bottom: 0; /* Aligns exactly to bottom of container */
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .profile-avatar img { width: 100%; height: 100%; object-fit: cover; }

        .profile-meta { padding: 0 10px; }

        /* * ==========================================================================
         * SECTION 4: NAVIGATION DOCK
         * ==========================================================================
         */
        .dock-container {
            position: fixed; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 100;
            pointer-events: none; /* Let clicks pass through sides */
        }
        
        .dock {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 24px; border-radius: 40px;
            display: flex; gap: 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            pointer-events: auto;
            transform: translateY(0); transition: 0.4s var(--ease-elastic);
        }
        .dock.hidden { transform: translateY(150px); }

        .dock-btn {
            position: relative; width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            color: var(--c-text-sec); transition: 0.3s;
        }
        .dock-btn svg { width: 26px; height: 26px; fill: currentColor; }
        .dock-btn.active { color: var(--c-primary); transform: translateY(-5px); }
        .dock-btn.active::after {
            content:''; position: absolute; bottom: -8px; width: 4px; height: 4px;
            background: var(--c-primary); border-radius: 50%;
            box-shadow: 0 0 10px var(--c-primary);
        }

        /* * ==========================================================================
         * SECTION 5: NOTIFICATIONS & MODALS
         * ==========================================================================
         */
        #toast-zone {
            position: fixed; top: 0; left: 0; width: 100%; padding: 20px;
            pointer-events: none; z-index: 2000; display: flex; flex-direction: column; gap: 10px; align-items: center;
        }
        .toast {
            background: rgba(30,30,30,0.95); backdrop-filter: blur(10px);
            padding: 12px 24px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            color: white; font-size: 14px; font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideDown 0.4s var(--ease-elastic);
        }
        @keyframes slideDown { from { transform: translateY(-100%); opacity:0; } to { transform: translateY(0); opacity:1; } }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 1500; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal-box {
            width: 85%; max-width: 400px; background: #1c1c1e;
            border-radius: 28px; padding: 24px; border: 1px solid rgba(255,255,255,0.1);
            transform: scale(0.9); transition: 0.3s var(--ease-elastic);
        }
        .modal-overlay.open .modal-box { transform: scale(1); }

        /* Utility */
        .hidden { display: none !important; }
        .back-nav { display: inline-flex; align-items: center; gap: 8px; font-weight: 600; opacity: 0.7; margin-bottom: 20px; cursor: pointer; }
        .list-anim > * { animation: fadeUpList 0.5s backwards; }
        .list-anim > *:nth-child(1) { animation-delay: 0.05s; }
        .list-anim > *:nth-child(2) { animation-delay: 0.1s; }
        .list-anim > *:nth-child(3) { animation-delay: 0.15s; }

        @keyframes fadeUpList { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

/* --- 2. DATA SERVICE (HYBRID LOCAL/CLOUD) --- */
class DataEngine {
    constructor() {
        firebase.initializeApp(CONFIG.firebase);
        this.db = firebase.database();
        this.localKey = 'syll_titan_v5';
        this.mode = 'guest'; // 'guest' or 'cloud'
        this.user = null; // Username
        this.cache = this._loadLocal();
    }

    _loadLocal() {
        const raw = localStorage.getItem(this.localKey);
        return raw ? JSON.parse(raw) : { subjects: [], family: [], invites: [], pfp: null, bnr: null };
    }

    _saveLocal() {
        localStorage.setItem(this.localKey, JSON.stringify(this.cache));
    }

    async login(u, p) {
        const snap = await this.db.ref('users/' + u).once('value');
        if (!snap.exists()) throw new Error("User not found");
        if (snap.val().pass !== p) throw new Error("Wrong password");
        
        this.mode = 'cloud';
        this.user = u;
        // Start listener
        this.db.ref('users/' + u).on('value', s => {
            this.cache = s.val();
            App.render(); // Global re-render on cloud update
        });
        return true;
    }

    async signup(u, p) {
        const ref = this.db.ref('users/' + u);
        const snap = await ref.once('value');
        if (snap.exists()) throw new Error("Username taken");
        
        // Migrate local data to cloud on signup
        const payload = { ...this.cache, user: u, pass: p, joined: Date.now() };
        await ref.set(payload);
        return this.login(u, p);
    }

    logout() {
        if(this.mode === 'cloud') {
            this.db.ref('users/' + this.user).off();
        }
        this.mode = 'guest';
        this.user = null;
        this.cache = this._loadLocal(); // Revert to local storage
        App.router.go('home');
    }

    // CRUD OPERATIONS
    save(path, value) {
        // Deep update helper
        if(path === 'root') {
            this.cache = value;
        } else {
            // Simple path handling for this demo
            this.cache[path] = value;
        }

        if (this.mode === 'guest') {
            this._saveLocal();
            App.render();
        } else {
            this.db.ref('users/' + this.user).update(this.cache);
        }
    }

    async searchUsers(query) {
        // Cloud only feature
        if(this.mode === 'guest') return [];
        const snap = await this.db.ref('users').once('value');
        const results = [];
        snap.forEach(c => {
            const val = c.val();
            if(val.user && val.user.toLowerCase().includes(query.toLowerCase())) results.push(val);
        });
        return results;
    }

    async getPublicProfile(username) {
        const snap = await this.db.ref('users/' + username).once('value');
        return snap.exists() ? snap.val() : null;
    }

    async sendInvite(target) {
        if(this.mode === 'guest') throw new Error("Sign in to use family features");
        const ref = this.db.ref('users/' + target + '/invites');
        const snap = await ref.once('value');
        const list = snap.val() || [];
        if(list.includes(this.user)) throw new Error("Already invited");
        list.push(this.user);
        await ref.set(list);
    }
}

/* --- 3. UI FRAMEWORK (MINI-REACT) --- */
class Router {
    constructor() {
        this.routes = {};
        this.history = [];
        this.current = null;
    }
    
    register(name, renderer) { this.routes[name] = renderer; }
    
    go(name, params = null) {
        this.history.push(name);
        this.current = name;
        
        // Hide all screens
        document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
        
        // Check if screen element exists, if not render it
        let el = document.getElementById('view-' + name);
        if(!el) {
            el = document.createElement('div');
            el.id = 'view-' + name;
            el.className = 'screen';
            document.getElementById('app-root').appendChild(el);
        }
        
        // Execute render function
        const html = this.routes[name](params);
        el.innerHTML = html;
        
        // Force reflow for animation
        void el.offsetWidth; 
        el.classList.add('active');
        
        // Handle Dock Visibility
        const dock = document.getElementById('main-dock');
        if(['home', 'search', 'profile'].includes(name)) dock.classList.remove('hidden');
        else dock.classList.add('hidden');

        // Update Dock Active State
        document.querySelectorAll('.dock-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.target === name);
        });
    }
    
    back() {
        if(this.history.length > 1) {
            this.history.pop();
            this.go(this.history[this.history.length - 1]);
        } else {
            this.go('home');
        }
    }
}

                                <div style="width:20px; height:20px; border:2px solid var(--c-primary); border-radius:6px; margin-top:2px;"></div>

                                    <div style="font-weight:600; font-size:16px;">${t.desc}</div>

    Profile: () => {

            <div class="profile-hero">
                <div class="profile-banner" onclick="App.triggerUpload('bnr')">
                    <img src="${banner}">
                </div>
                <div class="profile-avatar" onclick="App.triggerUpload('pfp')">
                    <img src="${avatar}">
                </div>
            </div>
            
            <div class="profile-meta">
                <h1>${d.user || 'Guest User'}</h1>
                <span class="subtext" style="color:var(--c-primary)">${Engine.mode === 'cloud' ? 'CLOUD SYNC ACTIVE' : 'LOCAL DEVICE STORAGE'}</span>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top:24px;">
                    <div class="card" style="text-align:center; padding:15px;">
                        <h1>${(d.subjects||[]).length}</h1>
                        <span class="subtext">TABLES</span>
                    </div>
                    <div class="card" style="text-align:center; padding:15px;">
                        <h1>${(d.family||[]).length}</h1>
                        <span class="subtext">FAMILY</span>
                    </div>
                </div>
                
                ${Engine.mode === 'guest' ? `
                    <div class="card" style="margin-top:20px;">
                        <h3>Sync Your Data</h3>
                        <p>Create an account to save your data to the cloud and add family members.</p>
                        <button class="btn btn-primary" onclick="App.router.go('settings')">Sign In / Sign Up</button>
                    </div>
                ` : `
                    <button class="btn btn-danger" onclick="Engine.logout()">Log Out</button>
                `}
            </div>
        `;
    },

    Search: () => {
        return `
            <h1>Search</h1>
            <p>Find other users and view their public tables.</p>
            <div class="inp-wrap" style="margin-top:20px;">
                <input class="inp" placeholder="Type username..." oninput="App.handleSearch(this.value)">
            </div>
            
            <div id="search-results" class="list-anim">
                ${Engine.mode === 'guest' ? 
                    `<div style="text-align:center; padding:30px; opacity:0.5;">Sign in to search users.</div>` : 
                    `<div style="text-align:center; padding:30px; opacity:0.5;">Start typing...</div>`
                }
            </div>
        `;
    },

    PublicProfile: (data) => {
        const banner = data.bnr || CONFIG.assets.defBanner;
        const avatar = data.pfp || (CONFIG.assets.defPfp + data.user);
        
        return `
            <div onclick="App.router.back()" style="position:fixed; top:20px; left:20px; z-index:50; background:rgba(0,0,0,0.6); padding:8px 16px; border-radius:20px; backdrop-filter:blur(10px); cursor:pointer; font-weight:600;">← Back</div>
            
            <div class="profile-hero">
                <div class="profile-banner"><img src="${banner}"></div>
                <div class="profile-avatar"><img src="${avatar}"></div>
            </div>
            
            <div class="profile-meta">
                <h1>${data.user}</h1>
                <span class="subtext">PUBLIC PROFILE</span>
                
                <h3 style="margin-top:30px;">Tables</h3>
                <div class="list-anim">
                    ${(data.subjects || []).map(s => `
                        <div class="card">
                            <h3>${s.name}</h3>
                            <p>${(s.tasks||[]).length} Goals</p>
                        </div>
                    `).join('') || '<p>No public tables.</p>'}
                </div>
            </div>
        `;
    },
    
    Settings: () => {
        return `
            <div class="back-nav" onclick="App.router.back()">${ICONS.back} Back</div>
            <h1>Settings</h1>
            
            <div class="card interactive" onclick="App.router.go('family')">
                <div style="display:flex; gap:15px; align-items:center;">
                    <div style="color:var(--c-accent)">${ICONS.family}</div>
                    <div>
                        <h3>Family Center</h3>
                        <p>Manage invites and connections</p>
                    </div>
                </div>
            </div>

            ${Engine.mode === 'guest' ? `
                <div class="card">
                    <h3>Account Access</h3>
                    <div class="inp-wrap"><input id="auth-u" class="inp" placeholder="Username"></div>
                    <div class="inp-wrap"><input id="auth-p" class="inp" type="password" placeholder="Password"></div>
                    <div style="display:flex; gap:10px;">
                        <button class="btn btn-primary" onclick="App.handleAuth('login')">Login</button>
                        <button class="btn" onclick="App.handleAuth('signup')">Sign Up</button>
                    </div>
                </div>
            ` : `
                <div class="card">
                    <h3>App Info</h3>
                    <div style="display:flex; justify-content:space-between; margin-top:10px; opacity:0.7;">
                        <span>Version</span><span>5.0 Titan</span>
                    </div>
                    <div style="display:flex; justify-content:space-between; margin-top:10px; opacity:0.7;">
                        <span>User</span><span>${Engine.user}</span>
                    </div>
                </div>
            `}
        `;
    },

    Family: () => {
        const d = Engine.cache;
        const invites = d.invites || [];
        const family = d.family || [];
        
        return `
            <div class="back-nav" onclick="App.router.go('settings')">${ICONS.back} Back</div>
            <h1>Family Center</h1>
            
            ${Engine.mode === 'guest' ? `<div class="card">Sign in to add family.</div>` : `
                <div class="card">
                    <h3>Send Invite</h3>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <input id="fam-inp" class="inp" placeholder="Username">
                        <button class="btn btn-primary" style="width:auto; margin:0;" onclick="App.handleInvite()">Send</button>
                    </div>
                </div>

                ${invites.length > 0 ? `
                    <h3 style="color:var(--c-accent); margin-top:20px;">Pending Requests</h3>
                    ${invites.map(inv => `
                        <div class="card">
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <b>${inv}</b>
                                <div style="display:flex; gap:8px;">
                                    <button class="btn btn-primary" style="height:36px; margin:0;" onclick="App.replyInvite('${inv}', true)">✓</button>
                                    <button class="btn btn-danger" style="height:36px; margin:0;" onclick="App.replyInvite('${inv}', false)">✕</button>
                                </div>
                            </div>

                <h3 style="margin-top:20px;">My Connections</h3>
                <div class="list-anim">
                    ${family.length === 0 ? '<p style="opacity:0.5">No family members connected.</p>' : family.map(f => `
                        <div class="card interactive" onclick="App.viewPublicUser('${f}')">
                            <div style="display:flex; align-items:center; gap:10px;">

/* --- 5. MAIN CONTROLLER --- */
const Engine = new DataEngine();

const App = {
    router: new Router(),
    uploadType: null,
    
    init: () => {
        // Register Routes
        App.router.register('home', Views.Home);
        App.router.register('detail', Views.Detail);
        App.router.register('profile', Views.Profile);
        App.router.register('search', Views.Search);
        App.router.register('public', Views.PublicProfile);
        App.router.register('settings', Views.Settings);
        App.router.register('family', Views.Family);

        // Build Dock
        const dock = document.getElementById('main-dock');
        dock.innerHTML = `
            <div class="dock-btn" data-target="home" onclick="App.router.go('home')">${ICONS.home}</div>
            <div class="dock-btn" data-target="search" onclick="App.router.go('search')">${ICONS.search}</div>
            <div class="dock-btn" data-target="profile" onclick="App.router.go('profile')">${ICONS.profile}</div>
        `;

        // Intro Sequence
        setTimeout(() => {
            const intro = document.getElementById('intro-layer');
            intro.style.opacity = '0';
            setTimeout(() => { intro.style.display = 'none'; }, 800);
        }, 2200);

        // Initial Render
        App.render();
        App.router.go('home');
        
        // Setup File input listener
        document.getElementById('file-helper').addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    Engine.save(App.uploadType, evt.target.result);
                    App.toast("Image Updated");
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    },

    render: () => {
        // Re-renders current view if active
        if(App.router.current) App.router.go(App.router.current);
    },

    toast: (msg) => {
        const z = document.getElementById('toast-zone');
        const el = document.createElement('div');
        el.className = 'toast';
        el.innerText = msg;
        z.appendChild(el);
        setTimeout(() => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(-20px)';
            setTimeout(() => el.remove(), 300);
        }, 3000);
    },

    // --- ACTIONS ---
    handleAuth: async (type) => {
        const u = document.getElementById('auth-u').value;
        const p = document.getElementById('auth-p').value;
        if(!u || !p) return App.toast("Missing credentials");
        
        try {
            if(type === 'login') await Engine.login(u, p);
            else await Engine.signup(u, p);
            App.toast(`Welcome ${u}`);
            App.router.go('home');
        } catch(e) {
            App.toast(e.message);
        }
    },
    
    handleSearch: async (val) => {
        if(!val) return;
        const container = document.getElementById('search-results');
        try {
            const res = await Engine.searchUsers(val);
            if(res.length === 0) {
                container.innerHTML = `<p style="text-align:center; padding:20px;">No results found.</p>`;
            } else {
                container.innerHTML = res.map(u => `
                    <div class="card interactive" onclick="App.viewPublicUser('${u.user}')">
                        <div style="display:flex; gap:12px; align-items:center;">
                            <img src="${u.pfp || CONFIG.assets.defPfp + u.user}" style="width:40px; height:40px; border-radius:12px; object-fit:cover;">
                            <div>
                                <b>${u.user}</b>
                                <div class="subtext">${(u.subjects||[]).length} Tables</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        } catch(e) { console.error(e); }
    },
    
    viewPublicUser: async (username) => {
        const data = await Engine.getPublicProfile(username);
        if(data) App.router.go('public', data);
    },

    triggerUpload: (type) => {
        if(Engine.mode === 'guest') return App.toast("Sign in to customize profile");
        App.uploadType = type;
        document.getElementById('file-helper').click();
    },

    handleInvite: async () => {
        const target = document.getElementById('fam-inp').value;
        try {
            await Engine.sendInvite(target);
            App.toast("Invite Sent");
            document.getElementById('fam-inp').value = '';
        } catch(e) { App.toast(e.message); }
    },
    
    replyInvite: async (sender, accept) => {
        // Logic to accept/deny (Simplified for single-file demo)
        const d = Engine.cache;
        d.invites = d.invites.filter(i => i !== sender);
        if(accept) {
            d.family = d.family || [];
            d.family.push(sender);
            // Ideally update sender's list too via Cloud Function, doing client-side hack for demo:
            firebase.database().ref('users/'+sender+'/family').once('value', s => {
                let f = s.val() || [];
                if(!f.includes(Engine.user)) { f.push(Engine.user); s.ref.set(f); }
            });
        }
        Engine.save('root', d);
        App.render();
    }
};

/* --- 6. MODAL SYSTEM --- */
const Modals = {
    open: (type, payload) => {
        const m = document.getElementById('modal-base');
        const t = document.getElementById('m-title');
        const b = document.getElementById('m-body');
        const btn = document.getElementById('m-btn-p');
        
        m.classList.add('open');
        
        if(type === 'addSubject') {
            t.innerText = "New Table";
            b.innerHTML = `<div class="inp-wrap"><label class="subtext">NAME</label><input id="m-inp-1" class="inp" placeholder="e.g. Physics"></div>`;
            btn.onclick = () => {
                const val = document.getElementById('m-inp-1').value;
                if(val) {
                    const subs = Engine.cache.subjects || [];
                    subs.push({ name: val, tasks: [] });
                    Engine.save('subjects', subs);
                    Modals.close();
                }
            };
        } else if (type === 'addTask') {
            t.innerText = "New Goal";
            b.innerHTML = `
                <div class="inp-wrap"><label class="subtext">DESCRIPTION</label><input id="m-inp-1" class="inp" placeholder="Read Chapter 1"></div>
                <div class="inp-wrap"><label class="subtext">DUE DATE</label><input id="m-inp-2" class="inp" type="date"></div>
            `;
            btn.onclick = () => {
                const desc = document.getElementById('m-inp-1').value;
                const date = document.getElementById('m-inp-2').value;
                if(desc && date) {
                    const subs = Engine.cache.subjects;
                    subs[payload].tasks.push({ desc, date });
                    Engine.save('subjects', subs);
                    Modals.close();
                    App.router.go('detail', payload);
                }
            };
        }
        
        document.getElementById('m-btn-s').onclick = Modals.close;
    },
    close: () => document.getElementById('modal-base').classList.remove('open')
};

// Start the Engine
window.onload = App.init;

</script>
