<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS OS // V.1.0</title>
    <style>
        /* --- CORE VARIABLES & RESET --- */
        :root {
            --bg-dark: #050505;
            --glass: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00f2ff;
            --accent-dim: rgba(0, 242, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #888;
            --font-ui: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --shadow-win: 0 15px 35px rgba(0,0,0,0.5);
            --easing: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { box-sizing: border-box; user-select: none; }
        body, html { margin: 0; padding: 0; overflow: hidden; height: 100vh; background: var(--bg-dark); font-family: var(--font-ui); color: var(--text-main); }

        /* --- LOADING SCREEN --- */
        #loader-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.8s var(--easing);
        }
        .loader-ring {
            width: 80px; height: 80px; border: 2px solid transparent;
            border-top: 2px solid var(--accent); border-right: 2px solid var(--accent);
            border-radius: 50%; animation: spin 0.8s linear infinite;
            box-shadow: 0 0 15px var(--accent-dim);
        }
        .loader-text { margin-top: 20px; font-size: 0.8rem; letter-spacing: 3px; color: var(--accent); text-transform: uppercase; animation: blink 1s infinite; }
        
        /* --- BACKGROUND --- */
        #bg-canvas { position: absolute; top: 0; left: 0; z-index: 0; }

        /* --- DESKTOP UI --- */
        #desktop {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; padding: 20px; opacity: 0; transform: scale(1.05);
            transition: all 1.2s var(--easing); pointer-events: none; /* Enabled via JS */
        }
        
        /* --- TOP BAR --- */
        .top-bar {
            width: 100%; height: 50px;
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .logo { font-weight: 700; letter-spacing: 1px; color: var(--accent); }
        .clock { font-feature-settings: "tnum"; font-variant-numeric: tabular-nums; font-size: 0.9rem; }

        /* --- WINDOW SYSTEM --- */
        .window {
            position: absolute; width: 400px; height: 300px;
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); border-radius: 10px;
            box-shadow: var(--shadow-win);
            display: flex; flex-direction: column;
            opacity: 0; transform: translateY(20px) scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s var(--easing), width 0.3s, height 0.3s;
            overflow: hidden;
        }
        .window.active { border-color: rgba(0, 242, 255, 0.3); box-shadow: 0 20px 50px rgba(0, 242, 255, 0.05); z-index: 100; }
        .win-header {
            height: 40px; background: rgba(255,255,255,0.03); border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 15px; cursor: default;
        }
        .win-title { font-size: 0.85rem; font-weight: 600; letter-spacing: 0.5px; opacity: 0.8; pointer-events: none;}
        .win-controls { display: flex; gap: 8px; }
        .control { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; transition: transform 0.2s; }
        .control:hover { transform: scale(1.2); }
        .close { background: #ff5f56; } .min { background: #ffbd2e; } .max { background: #27c93f; }
        
        .win-content { flex: 1; padding: 20px; color: #ddd; font-size: 0.9rem; overflow-y: auto; }
        
        /* GUI ELEMENTS INSIDE WINDOWS */
        .btn {
            background: var(--accent-dim); border: 1px solid var(--accent); color: var(--accent);
            padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 0.8rem;
            transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px; width: 100%; margin-top: 10px;
        }
        .btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.7rem; color: var(--text-muted); margin-bottom: 5px; text-transform: uppercase; }
        input[type="text"], input[type="range"] {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            color: white; padding: 10px; border-radius: 4px; outline: none; transition: border 0.3s;
        }
        input[type="text"]:focus { border-color: var(--accent); }
        
        /* ANIMATIONS */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes blink { 50% { opacity: 0.5; } }
        .boot-up { opacity: 1 !important; transform: scale(1) !important; pointer-events: auto !important; }
        .win-open { opacity: 1; transform: translateY(0) scale(1); }
        
        /* DOCK */
        .dock {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            height: 60px; background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 16px; display: flex; align-items: center; gap: 15px; padding: 0 20px;
            backdrop-filter: blur(20px); box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: transform 0.3s var(--easing);
        }
        .dock-item {
            width: 40px; height: 40px; border-radius: 10px; background: rgba(255,255,255,0.1);
            cursor: pointer; transition: all 0.3s var(--easing); display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; position: relative;
        }
        .dock-item:hover { transform: translateY(-10px) scale(1.1); background: rgba(255,255,255,0.2); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .dock-item::after {
            content: ''; position: absolute; bottom: -8px; width: 4px; height: 4px; background: var(--accent);
            border-radius: 50%; opacity: 0; transition: opacity 0.3s;
        }
        .dock-item.running::after { opacity: 1; }

    </style>
</head>
<body>

    <div id="loader-layer">
        <div class="loader-ring"></div>
        <div class="loader-text">Initializing Core...</div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <div id="desktop">
        <div class="top-bar">
            <div class="logo">NEXUS // OS</div>
            <div class="clock" id="clock">00:00:00</div>
        </div>

        <div class="dock">
            <div class="dock-item" onclick="wm.createWindow('Terminal', 'terminal')">üíª</div>
            <div class="dock-item" onclick="wm.createWindow('Settings', 'settings')">‚öôÔ∏è</div>
            <div class="dock-item" onclick="wm.createWindow('Browser', 'browser')">üåê</div>
            <div class="dock-item" onclick="wm.createWindow('Network', 'network')">üì°</div>
        </div>
    </div>

    <script>
        /* --- SYSTEM CORE --- */
        const $ = (s) => document.querySelector(s);
        
        // 1. BOOT SEQUENCE
        window.onload = () => {
            setTimeout(() => {
                $('.loader-text').innerText = "LOADING ASSETS...";
            }, 1000);
            
            setTimeout(() => {
                $('.loader-text').innerText = "STARTING GUI...";
            }, 2000);

            setTimeout(() => {
                $('#loader-layer').style.opacity = '0';
                setTimeout(() => { $('#loader-layer').style.display = 'none'; }, 800);
                $('#desktop').classList.add('boot-up');
                
                // Open default window
                setTimeout(() => wm.createWindow('Welcome', 'welcome'), 500);
            }, 3000);
        };

        // 2. CLOCK
        setInterval(() => {
            const now = new Date();
            $('#clock').innerText = now.toLocaleTimeString();
        }, 1000);

        // 3. CANVAS BACKGROUND (PARTICLES)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.alpha = Math.random() * 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(0, 242, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animateBg() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)'; // Trail effect
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateBg);
        }
        animateBg();

        // 4. WINDOW MANAGER (THE COMPLEX PART)
        class WindowManager {
            constructor() {
                this.zIndex = 100;
                this.desktop = $('#desktop');
                this.isDragging = false;
                this.dragTarget = null;
                this.offset = { x:0, y:0 };
                
                // Global Event Listeners for Dragging
                document.addEventListener('mousedown', (e) => this.onMouseDown(e));
                document.addEventListener('mousemove', (e) => this.onMouseMove(e));
                document.addEventListener('mouseup', () => this.onMouseUp());
            }

            createWindow(title, type) {
                const id = 'win_' + Date.now();
                const win = document.createElement('div');
                win.className = 'window';
                win.id = id;
                win.style.left = (Math.random() * (window.innerWidth - 500) + 50) + 'px';
                win.style.top = (Math.random() * (window.innerHeight - 400) + 50) + 'px';
                
                // Content Generator
                let contentHTML = '';
                if(type === 'terminal') {
                    contentHTML = `<div style="font-family: monospace; color: #0f0;">
                        > root@nexus:~$ init_sequence<br>> CONNECTED.<br>> WAITING FOR INPUT...<br>
                        <br><input type="text" placeholder="_" style="border:none; background:transparent; color:#0f0; width:100%;">
                    </div>`;
                } else if (type === 'settings') {
                    contentHTML = `
                        <div class="input-group"><label>Interface Opacity</label><input type="range"></div>
                        <div class="input-group"><label>Accent Color</label><input type="color" value="#00f2ff"></div>
                        <button class="btn">Save Configuration</button>
                    `;
                } else if (type === 'welcome') {
                    contentHTML = `
                        <h3>Welcome to Nexus OS</h3>
                        <p>This is a simulated JavaScript GUI environment.</p>
                        <ul>
                            <li>Draggable Windows</li>
                            <li>Real-time Animations</li>
                            <li>Glassmorphism UI</li>
                        </ul>
                        <button class="btn" onclick="wm.closeWindow('${id}')">Get Started</button>
                    `;
                } else {
                    contentHTML = `<p>Module loaded: ${type}</p><div class="loader-ring" style="width:30px; height:30px;"></div>`;
                }

                win.innerHTML = `
                    <div class="win-header" id="${id}_header">
                        <div class="win-title">${title}</div>
                        <div class="win-controls">
                            <div class="control min"></div>
                            <div class="control max"></div>
                            <div class="control close" onclick="wm.closeWindow('${id}')"></div>
                        </div>
                    </div>
                    <div class="win-content">${contentHTML}</div>
                `;

                this.desktop.appendChild(win);
                
                // Trigger animation
                requestAnimationFrame(() => win.classList.add('win-open'));
                this.focusWindow(win);
            }

            closeWindow(id) {
                const win = document.getElementById(id);
                if(win) {
                    win.style.opacity = '0';
                    win.style.transform = 'translateY(20px) scale(0.9)';
                    setTimeout(() => win.remove(), 300);
                }
            }

            focusWindow(win) {
                this.zIndex++;
                win.style.zIndex = this.zIndex;
                document.querySelectorAll('.window').forEach(w => w.classList.remove('active'));
                win.classList.add('active');
            }

            onMouseDown(e) {
                if (e.target.closest('.win-header')) {
                    const win = e.target.closest('.window');
                    this.isDragging = true;
                    this.dragTarget = win;
                    this.focusWindow(win);
                    
                    const rect = win.getBoundingClientRect();
                    this.offset.x = e.clientX - rect.left;
                    this.offset.y = e.clientY - rect.top;
                } else if (e.target.closest('.window')) {
                    this.focusWindow(e.target.closest('.window'));
                }
            }

            onMouseMove(e) {
                if (this.isDragging && this.dragTarget) {
                    e.preventDefault();
                    this.dragTarget.style.left = (e.clientX - this.offset.x) + 'px';
                    this.dragTarget.style.top = (e.clientY - this.offset.y) + 'px';
                }
            }

            onMouseUp() {
                this.isDragging = false;
                this.dragTarget = null;
            }
        }

        const wm = new WindowManager();

    </script>
</body>
</html>
