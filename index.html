<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SyllabusStudy Ultimate</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --glass: rgba(255,255,255,0.06); --border: rgba(255,255,255,0.1); --accent: #007aff; }
        body, html { margin:0; padding:0; background:#000; color:#fff; font-family:-apple-system, sans-serif; height:100vh; overflow:hidden; }
        .wallpaper { position:fixed; inset:0; z-index:-1; background:radial-gradient(circle at top right, #1a1c2c, #000); }
        
        .screen { position:absolute; inset:0; padding:60px 25px 120px; opacity:0; pointer-events:none; transition:0.4s; overflow-y:auto; }
        .screen-active { opacity:1; pointer-events:auto; }
        .glass-card { background:var(--glass); backdrop-filter:blur(40px); border:1px solid var(--border); border-radius:22px; padding:20px; margin-bottom:15px; }
        
        .gui-input { background:rgba(0,0,0,0.3); border:1px solid var(--border); border-radius:12px; padding:12px; color:#fff; width:calc(100% - 26px); margin-bottom:10px; outline:none; font-size:15px; }
        .gui-btn { padding:16px; border-radius:14px; border:none; font-weight:700; cursor:pointer; width:100%; transition:0.2s; text-align:center; display:block; }
        .gui-btn-primary { background:#fff; color:#000; }
        .gui-btn-sec { background:var(--glass); color:#fff; border:1px solid var(--border); }

        .banner { width:100%; height:130px; border-radius:18px; object-fit:cover; background:#222; }
        .pfp-wrap { width:75px; height:75px; border-radius:20px; border:4px solid #000; margin-top:-38px; margin-left:15px; overflow:hidden; background:#333; }
        .badge { padding:3px 8px; border-radius:5px; font-size:10px; font-weight:bold; margin-right:5px; background:var(--accent); color:#fff; }
        
        .overlay { position:fixed; inset:0; background:rgba(0,0,0,0.85); backdrop-filter:blur(10px); z-index:9999; display:none; align-items:center; justify-content:center; }
        .dock { position:fixed; bottom:25px; left:20px; right:20px; height:70px; background:rgba(255,255,255,0.1); backdrop-filter:blur(20px); border-radius:30px; display:flex; justify-content:space-around; align-items:center; border:1px solid var(--border); }
        .nav-item { opacity:0.4; font-size:10px; font-weight:bold; cursor:pointer; }
        .nav-item.active { opacity:1; }

        .search-res { padding:12px; border-radius:15px; background:rgba(255,255,255,0.05); margin-bottom:8px; display:flex; align-items:center; gap:12px; border:1px solid var(--border); }
    </style>
</head>
<body>

    <div class="wallpaper"></div>

    <div id="view-home" class="screen screen-active">
        <h1 style="font-size:32px; font-weight:900;">My Subjects</h1>
        <div id="subject-container"></div>
        <button class="gui-btn gui-btn-primary" onclick="gui.open('new-subject')">+ Create Subject</button>
    </div>

    <div id="view-detail" class="screen">
        <div onclick="ui.show('home')" style="margin-bottom:20px; opacity:0.6; cursor:pointer;">‚Üê Back</div>
        <h2 id="det-title" style="font-size:28px;"></h2>
        <div id="task-container"></div>
        <button class="gui-btn gui-btn-primary" onclick="gui.open('new-task')">+ Add Goal & Date</button>
    </div>

    <div id="view-search" class="screen">
        <h1 style="font-size:32px; font-weight:900;">Search</h1>
        <div class="glass-card" style="padding:10px;">
            <input type="text" id="sq" class="gui-input" placeholder="Search students..." oninput="core.doSearch()">
        </div>
        <div id="search-results"></div>
    </div>

    <div id="view-profile" class="screen" style="padding:0;">
        <div style="position:relative;">
            <img id="u-banner" src="https://images.unsplash.com/photo-1519681393784-d120267953ba?w=800" class="banner">
            <div onclick="core.toSettings()" style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.5); padding:10px; border-radius:15px; cursor:pointer;">‚öôÔ∏è Settings</div>
        </div>
        <div class="pfp-wrap"><img id="u-pfp" src="https://api.dicebear.com/7.x/notionists/svg?seed=Guest"></div>
        <div style="padding:20px;">
            <div style="display:flex; align-items:center; gap:10px;">
                <h1 id="u-name" style="margin:0;">Guest</h1>
                <div id="u-badges"></div>
            </div>
            <p id="u-date" style="opacity:0.5; font-size:12px;"></p>
            <div id="auth-box"><button class="gui-btn gui-btn-primary" style="margin-top:20px;" onclick="gui.open('auth')">Login / Sign Up</button></div>
        </div>
    </div>

    <div id="view-settings" class="screen">
        <div onclick="ui.show('profile')" style="margin-bottom:20px; opacity:0.6; cursor:pointer;">‚Üê Back</div>
        <h2 style="font-size:28px;">Settings</h2>
        <div class="glass-card" onclick="ui.show('family')" style="cursor:pointer; display:flex; justify-content:space-between;">
            <span>üë®‚Äçüë©‚Äçüëß Family Center</span><span>‚Üí</span>
        </div>
        <button class="gui-btn gui-btn-sec" style="color:#ff453a; margin-top:20px;" onclick="core.logout()">Log Out</button>
    </div>

    <div id="view-family" class="screen">
        <div onclick="ui.show('settings')" style="margin-bottom:20px; opacity:0.6; cursor:pointer;">‚Üê Back</div>
        <h2 style="font-size:28px;">Family Center</h2>
        <div class="glass-card">
            <input type="text" id="fam-in" class="gui-input" placeholder="Invite username...">
            <button class="gui-btn gui-btn-primary" onclick="core.invite()">Invite</button>
        </div>
        <div id="family-list"></div>
    </div>

    <div id="dialog" class="overlay">
        <div class="glass-card" style="width:85%; max-width:320px;">
            <h3 id="d-title">Dialog</h3>
            <div id="d-body"></div>
            <div id="d-footer" style="margin-top:20px; display:flex; gap:10px;"></div>
        </div>
    </div>

    <nav class="dock">
        <div class="nav-item active" onclick="ui.show('home', this)">HOME</div>
        <div class="nav-item" onclick="ui.show('search', this)">SEARCH</div>
        <div class="nav-item" onclick="ui.show('profile', this)">ME</div>
    </nav>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2ryrcM8eRTUIkBrVitQUWn2x5oTbbnmE",
      authDomain: "syllabuspro-4ec5c.firebaseapp.com",
      projectId: "syllabuspro-4ec5c",
      databaseURL: "https://syllabuspro-4ec5c-default-rtdb.asia-southeast1.firebasedatabase.app/",
      storageBucket: "syllabuspro-4ec5c.firebasestorage.app"
    };
    firebase.initializeApp(firebaseConfig);
    const rdb = firebase.database();

    let state = {
        user: localStorage.getItem('ss_u'),
        subjects: JSON.parse(localStorage.getItem('ss_s')) || [],
        family: JSON.parse(localStorage.getItem('ss_f')) || [],
        badges: JSON.parse(localStorage.getItem('ss_b')) || [],
        created: localStorage.getItem('ss_d') || "Jan 18, 2026",
        activeIdx: null
    };

    const gui = {
        open(type) {
            const body = document.getElementById('d-body'), foot = document.getElementById('d-footer'), head = document.getElementById('d-title');
            body.innerHTML = ""; foot.innerHTML = "";
            if(type === 'new-subject') {
                head.innerText = "New Subject";
                body.innerHTML = `<input id="v1" class="gui-input" placeholder="Subject Name">`;
                foot.innerHTML = `<button class="gui-btn gui-btn-primary" onclick="core.addSubject()">Create</button>`;
            }
            if(type === 'new-task') {
                head.innerText = "Add Goal";
                body.innerHTML = `<input id="v1" class="gui-input" placeholder="Goal"><input id="v2" type="date" class="gui-input" value="2026-01-18">`;
                foot.innerHTML = `<button class="gui-btn gui-btn-primary" onclick="core.addTask()">Add</button>`;
            }
            if(type === 'auth') {
                head.innerText = "Login / Sign Up";
                body.innerHTML = `<input id="v1" class="gui-input" placeholder="Username">`;
                foot.innerHTML = `<button class="gui-btn gui-btn-primary" onclick="core.login()">Continue</button>`;
            }
            document.getElementById('dialog').style.display = 'flex';
        },
        close() { document.getElementById('dialog').style.display = 'none'; }
    };

    const ui = {
        show(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('screen-active'));
            document.getElementById('view-'+id).classList.add('screen-active');
            if(el) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
        },
        renderSubjects() {
            document.getElementById('subject-container').innerHTML = state.subjects.map((s,i) => `
                <div class="glass-card" onclick="ui.openSubject(${i})"><b>${s.name}</b><br><small style="opacity:0.5">${s.tasks.length} Goals</small></div>
            `).join('');
        },
        openSubject(i) {
            state.activeIdx = i;
            document.getElementById('det-title').innerText = state.subjects[i].name;
            this.renderTasks(); this.show('detail');
        },
        renderTasks() {
            const tasks = state.subjects[state.activeIdx].tasks;
            document.getElementById('task-container').innerHTML = tasks.map(t => `
                <div class="glass-card" style="padding:12px;"><b>${t.task}</b><br><small style="opacity:0.5">üìÖ ${t.date}</small></div>
            `).join('');
        },
        renderFamily() {
            document.getElementById('family-list').innerHTML = state.family.map(f => `<div class="glass-card">${f}</div>`).join('');
        }
    };

    const core = {
        toSettings() { if(!state.user) gui.open('auth'); else ui.show('settings'); },
        async sync() {
            localStorage.setItem('ss_u', state.user || "");
            localStorage.setItem('ss_s', JSON.stringify(state.subjects));
            localStorage.setItem('ss_f', JSON.stringify(state.family));
            if(state.user) await rdb.ref('users/'+state.user.toLowerCase()).set(state);
        },
        async login() {
            const u = document.getElementById('v1').value.trim(); if(!u) return;
            const s = await rdb.ref('users/'+u.toLowerCase()).once('value');
            if(s.exists()) Object.assign(state, s.val()); else { state.user = u; state.badges = ["Pro"]; }
            await this.sync(); location.reload();
        },
        async doSearch() {
            const q = document.getElementById('sq').value.toLowerCase();
            const res = document.getElementById('search-results'); if(!q) { res.innerHTML = ""; return; }
            const snap = await rdb.ref('users').once('value');
            let html = "";
            snap.forEach(c => {
                const u = c.val();
                if(u.username && u.username.includes(q)) html += `<div class="search-res"><b>${u.username}</b></div>`;
            });
            res.innerHTML = html;
        },
        addSubject() { const n = document.getElementById('v1').value; if(n){ state.subjects.push({name:n, tasks:[]}); this.sync(); ui.renderSubjects(); gui.close(); }},
        addTask() { const t = document.getElementById('v1').value, d = document.getElementById('v2').value; if(t){ state.subjects[state.activeIdx].tasks.push({task:t, date:d}); this.sync(); ui.renderTasks(); gui.close(); }},
        invite() { const u = document.getElementById('fam-in').value; if(u){ state.family.push(u); this.sync(); ui.renderFamily(); }},
        logout() { localStorage.clear(); location.reload(); }
    };

    window.onload = () => {
        if(state.user) {
            document.getElementById('u-name').innerText = state.user;
            document.getElementById('u-date').innerText = "Joined: " + state.created;
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('u-badges').innerHTML = state.badges.map(b => `<span class="badge">${b}</span>`).join('');
        }
        ui.renderSubjects(); ui.renderFamily();
    };
</script>
</body>
</html>
